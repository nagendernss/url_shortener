<!-- src/main/resources/templates/analytics.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">URL Shortener</a>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h3>Analytics for Short URL</h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <p><strong>Short ID:</strong> <span th:text="${analytics.shortId}"></span></p>
                            <p><strong>Original URL:</strong>
                                <a th:href="${analytics.originalUrl}" th:text="${analytics.originalUrl}" target="_blank"></a></p>
                        </div>
                        <div class="col-md-6">
                            <p><strong>Total Clicks:</strong> <span th:text="${analytics.totalClicks}"></span></p>
                            <p><strong>Created:</strong> <span th:text="${#temporals.format(analytics.createdAt, 'yyyy-MM-dd HH:mm')}"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Charts Section -->
    <div class="row mt-4">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5>Clicks by Date</h5>
                </div>
                <div class="card-body">
                    <canvas id="clicksByDateChart"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5>Clicks by Referrer</h5>
                </div>
                <div class="card-body">
                    <canvas id="clicksByRefererChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Recent Clicks -->
    <div class="row mt-4">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5>Recent Clicks</h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>Date/Time</th>
                                <th>IP Address</th>
                                <th>User Agent</th>
                                <th>Referrer</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="click : ${analytics.recentClicks}">
                                <td th:text="${#temporals.format(click.clickedAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
                                <td th:text="${click.ipAddress}"></td>
                                <td th:text="${#strings.abbreviate(click.userAgent, 50)}"></td>
                                <td th:text="${click.referer ?: 'Direct'}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    // Clicks by Date Chart
    const clicksByDateData = /*[[${analytics.clicksByDate}]]*/ {};
    const dateLabels = Object.keys(clicksByDateData).sort();
    const dateValues = dateLabels.map(date => clicksByDateData[date]);

    const ctx1 = document.getElementById('clicksByDateChart').getContext('2d');
    new Chart(ctx1, {
        type: 'line',
        data: {
            labels: dateLabels,
            datasets: [{
                label: 'Clicks',
                data: dateValues,
                borderColor: 'rgb(75, 192, 192)',
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                tension: 0.1
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    // Clicks by Referrer Chart
    const clicksByRefererData = /*[[${analytics.clicksByReferer}]]*/ {};
    const refererLabels = Object.keys(clicksByRefererData);
    const refererValues = Object.values(clicksByRefererData);

    const ctx2 = document.getElementById('clicksByRefererChart').getContext('2d');
    new Chart(ctx2, {
        type: 'doughnut',
        data: {
            labels: refererLabels,
            datasets: [{
                data: refererValues,
                backgroundColor: [
                    '#FF6384',
                    '#36A2EB',
                    '#FFCE56',
                    '#4BC0C0',
                    '#9966FF',
                    '#FF9F40'
                ]
            }]
        },
        options: {
            responsive: true
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
